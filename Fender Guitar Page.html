<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fender Telecaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karantina:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/Fender Guitar Page.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
    window.onload = function () {
      fetch('nav-bar.html')
        .then(response => response.text())
        .then(data => {
          const container = document.getElementById('navbar-container');
          container.innerHTML = data;
  
          // Extract and execute any script tags from the loaded HTML
          const scripts = container.querySelectorAll('script');
          scripts.forEach(script => {
            const newScript = document.createElement('script');
            if (script.src) {
              newScript.src = script.src;
            } else {
              newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
          });
        });
    };
  </script>

<!-- Product Details -->
<div class="product-container">

    <!-- Product Images -->
    <div class="product-page-container"> 
        <div class="product-container-3col">
    
            <div class="column product-info-column">
                <h1>FENDER HYBRID 50's TELECASTER</h1>
                <p>Made in America, <strong>1951 - 1953</strong>. Accurate take on the famous solid body axe. Ash body with a butterscotch blonde finish.</p>
            </div>
    
            <div class="column main-image-column">
                <div class="main-image-container">
                    <img src="images/Fender Thumbnail 1.png" alt="Main product image" id="mainProductImage">
                </div>
            </div>
    
            <div class="column thumbnails-cart-column">
                <!-- Thumbnails -->
                <div class="thumbnail-images">
                    <img src="images/Fender Thumbnail 1.png" alt="Thumbnail 1" class="product-thumbnail">
                    <img src="images/Fender Thumbnail 3.png" alt="Thumbnail 2" class="product-thumbnail">
                    <img src="images/Fender Thumbnail 4.png" alt="Thumbnail 3" class="product-thumbnail">
                    <img src="images/Fender Thumbnail 5.png" alt="Thumbnail 4" class="product-thumbnail">
                </div>
                <!-- Price and Add to Cart -->
                <div class="price-add-to-cart">
                    <p class="price">$1800.00</p>
                    <a href="Cart Page Guitar.html">
                        <button class="add-to-cart">Add to Cart</button>
                    </a>
                </div>
            </div>
    
        </div>
    </div>
</div>

<script src="js/Fender Guitar Page.js"></script>

</body>
</html>
