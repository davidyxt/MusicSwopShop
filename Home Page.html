<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karantina:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicSwopShop</title>
    <link rel="stylesheet" href="css/Home-Page.css">
    <style>
        .backdrop img {
            max-width: 1130px; 
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <!-- Logo Section -->
            <div class="logo">
                <img src="images/Logo.png" alt="Music Swop Shop Logo"> 
            </div>
            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="#">Cart</a>
                <a href="#">Search</a>
                <a href="#">Menu</a>
            </nav>
        </div>
    </header>

    <!-- Header Section -->
    <div class="header">
        <div class="title-container"></div>
            <h1 class="title">music swop shop</h1>
            <p class="subtitle">Melbourne's go-to store for quality pre-loved gear and rare musical finds.</p>
        </div>
    </div>

    <!-- Image Container -->
    <div class="image-container">
        <div class="new-in">NEW IN</div>
        <div class="explore-more">
            <a href="Guitar Page.html">EXPLORE MORE â€º</a>
        </div>
        <img src="images/Backdrop.png" alt="Backdrop" class="backdrop">
        
         <!-- Images -->
        <div class="carousel-images">
            <img src="images/Fender Bass.webp" alt="Fender Bass" class="fender-bass carousel-item active">
            <img src="images/Gibson Guitar.png" alt="Gibson Guitar" class="gibson-guitar carousel-item">
            <img src="images/Fender Guitar.png" alt="Fender Guitar" class="fender-guitar carousel-item">
            <img src="images/Ibanez Guitar.png" alt="Ibanez Guitar" class="ibanez-guitar carousel-item">
        </div>

         <!-- Instrument Text -->
         <div class="instrument-texts">

            <div class="instrument-text active" id="text-0">
                <div class="brand"><a href="#">Fender</a></div>
                <div class="model"><a href="#">JB-62 Active<br>Jazz Bass</a></div>
                <div class="price"><a href="#">$1499.00</a></div>
            </div>

            <div class="instrument-text" id="text-1">
                <div class="brand"><a href="#">Gibson</a></div>
                <div class="model"><a href="#">Les Paul<br>Studio</a></div>
                <div class="price"><a href="#">$2500.00</a></div>
            </div>
    
            <div class="instrument-text" id="text-2">
                <div class="brand"><a href="#">Fender</a></div>
                <div class="model"><a href="#">Telecaster</a></div>
                <div class="price"><a href="#">$1800.00</a></div>
            </div>
    
            <div class="instrument-text" id="text-3">
                <div class="brand"><a href="#">Ibanez</a></div>
                <div class="model"><a href="#">RG Series</a></div>
                <div class="price"><a href="#">$1200.00</a></div>
            </div>
            
        </div>
    </div>
    
    <div class="carousel-bar">
        <div class="dots">
            <span class="dot active" onclick="showSlide(0)"></span>
            <span class="dot" onclick="showSlide(1)"></span>
            <span class="dot" onclick="showSlide(2)"></span>
            <span class="dot" onclick="showSlide(3)"></span>
        </div>
    </div>

    <script src="js/Home-Page.js"></script>
    
</body>
</html>
