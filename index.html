<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicSwopShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .logo img {
            max-width: 100px; 
            height: auto;
        }
        .backdrop img {
            max-width: 1130px; 
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <!-- Logo Section -->
            <div class="logo">
                <img src="images/Logo.png" alt="Music Swop Shop Logo"> 
            </div>
            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="#">Cart</a>
                <a href="#">Search</a>
                <a href="#">Menu</a>
            </nav>
        </div>
    </header>

    <!-- Header Section -->
    <div class="header">
        <div class="title-container"></div>
            <h1 class="title">Music Swop Shop</h1>
            <p class="subtitle">Melbourne's go-to spot for quality pre-loved gear and rare musical finds.</p>
        </div>
    </div>

    <!-- Image Carousel -->
    <div class="image-container">
        <img src="images/Backdrop.png" alt="Backdrop" class="backdrop">
        <div class="carousel-images">
            <img src="images/Fender Bass.webp" alt="Fender Bass" class="fender-bass carousel-item active">
            <img src="images/Gibson Guitar.png" alt="Gibson Guitar" class="gibson-guitar carousel-item">
            <img src="images/Fender Guitar.png" alt="Fender Guitar" class="fender-guitar carousel-item">
            <img src="images/Ibanez Guitar.png" alt="Ibanez Guitar" class="ibanez-guitar carousel-item">
        </div>
    </div>
    
    <div class="carousel-bar">
        <div class="dots">
            <span class="dot active" onclick="showSlide(0)"></span>
            <span class="dot" onclick="showSlide(1)"></span>
            <span class="dot" onclick="showSlide(2)"></span>
            <span class="dot" onclick="showSlide(3)"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
