<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fender Bass</title>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karantina:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/Fender Guitar Page.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
    // Load the navbar from the external file
    window.onload = function() {
        fetch('nav-bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    };
</script>

<!-- Product Details -->
<div class="product-container">

    <!-- Product Images -->
    <div class="product-page-container"> 
        <div class="product-container-3col">
    
            <div class="column product-info-column">
                <h1>FENDER JB-62 ACTIVE JAZZ BASS</h1>
                <p>Made in Japan, <strong>2002 - 2004</strong>. 4 knob, Active Jazz bass in excellent condition. One little ding on the back of the neck.</p>
            </div>
    
            <div class="column main-image-column">
                <div class="main-image-container">
                    <img src="images/Fender Bass 1.webp" alt="Main product image" id="mainProductImage">
                </div>
            </div>
    
            <div class="column thumbnails-cart-column">
                <!-- Thumbnails -->
                <div class="thumbnail-images">
                    <img src="images/Fender Bass 1.webp" alt="Thumbnail 1" class="product-thumbnail">
                    <img src="images/Fender Bass 2.webp" alt="Thumbnail 2" class="product-thumbnail">
                    <img src="images/Fender Bass 3.webp" alt="Thumbnail 3" class="product-thumbnail">
                    <img src="images/Fender Bass 4.webp" alt="Thumbnail 4" class="product-thumbnail">
                </div>
                <!-- Price and Add to Cart -->
                <div class="price-add-to-cart">
                    <p class="price">$1499.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
    
        </div>
    </div>
</div>

<script src="js/Fender Guitar Page.js"></script>

</body>
</html>
